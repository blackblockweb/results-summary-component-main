<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="bigcard">
    <div class="card1">
      <h3>Your Result</h3>
      <div class="child">
        <h4 id='result'>0 </h4>
        <p>of 100</p>
      </div>
      <h2 id="degree">Degree</h2>
      <p id="message">Message</p>
    </div>
    <div class="card2">
      <h2>Summary</h2>
      <div class="Reaction" id="Reaction">
        <img src="assets/images/icon-reaction.svg">
        <h3>Reaction</h3>
        <p><input type="number" id="react"><span>/100</span></p>
      </div>
      <!-- //// -->
      <div class="Reaction" id="memory">
        <img src="assets/images/icon-memory.svg">
        <h3>Memory</h3>
        <p><input type="number" id="emory"><span>/100</span></p>
      </div>
      <!-- ////// -->
      <div class="Reaction" id="Verbal">
        <img src="assets/images/icon-verbal.svg">
        <h3>Verbal</h3>
        <p><input type="number" id="verb"><span>/100</span></p>
      </div>
      <!-- //// -->
      <div class="Reaction" id="Visual">
        <img src="assets/images/icon-visual.svg">
        <h3>Visual</h3>
        <p><input type="number" id="Visu"><span>/100</span></p>
      </div>
      <button id="submit">Continue</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/blockblock.web/">Sherif Emad</a>.
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
